<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment By Transfer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="../payment-by-transfer1/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

  <div class="general">
    <h2>Payment</h2>

    <h3>Pay With:</h3>
    <form action="">
      <input type="radio" name="payment">
      <label for="">Card</label>

      <input type="radio" name="payment">
      <label for="">Bank</label>

      <input type="radio" name="payment" checked>
      <label for="">Transfer</label>
    </form>

    <div class="total">
      <p>Transfer to:</p>
      <h5>PALMPAY</h5>
      <div class="main">
        <h4>7080869864</h4>
        <i class="fa-regular fa-copy"></i>
      </div>

      <p>Expires in <b>10:00</b> minutes</p>

      <button>Confirm Payment</button>
    </div>

    <div class="paragraph">
      <p>Your personal data will be used to process your order, support your <br> experience throughout this website, and for other purposes described <br> in our privacy policy.</p>
    </div>
  </div>
</body>
</html>
