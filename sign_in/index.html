<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link rel="stylesheet" href="../sign_in/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h2>Sign In</h2>
    <form id="loginForm"></form>
      <input type="text" id="fullname" placeholder="Full name..." required>

      <div class="form-group">
        <input type="password" id="password" placeholder="Password..." required>
        <!-- <span id="togglePassword" class="toggle-eye">Show</span> -->
      </div>

      <div class="btn">
        <button type="submit" id="submitBtn" disabled><a href="../landing-page-section/landing-page.html">SIGN IN</a><img src="../assets/icons/auth.png" alt="auth"></button>
      </div>

      <div id="message" class="message"></div>
    </form>
  </div>

  <script src="../sign_in/script.js"></script>
</body>
</html>
