<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <link rel="stylesheet" href="create_account.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h2>Create Account</h2>
    <form id="createAccountForm">
      <input type="text" id="fullname" placeholder="Full name" required />

      <input type="email" id="email" placeholder="Email" required />
      <div class="error" id="emailError"></div>

      <div class="form-group">
        <input type="password" id="password" placeholder="Password..." required />
        <span class="toggle-password" data-target="password">👁</span>
      </div>

      <div class="form-group">
        <input type="password" id="confirmPassword" placeholder="Confirm password..." required />
        <span class="toggle-password" data-target="confirmPassword">👁</span>
      </div>
      <div class="error" id="passwordError"></div>

      <div class="btn">
        <button type="submit" id="submitBtn" disabled><a href="../sign_in/index.html">Create</a><img src="../assets/icons/auth.png" alt="auth"></button>
      </div>
    </form>

    <p>Already have an account? <br> <br> <a href="#">Sign in</a></p>
  </div>

  <script src="create_account.js"></script>
</body>
</html>
