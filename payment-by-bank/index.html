<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment By Bank</title>
  <link rel="stylesheet" href="../payment-by-bank/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Payment Options -->
  <div class="page-card">
    <h2>Payment</h2>

    <!-- Payment Options -->
    <div class="payment-options">
      <p class="pay-with-label">Pay With:</p>
      <label><input type="radio" name="payment"> Card</label>
      <label><input type="radio" name="payment" checked> Bank</label>
      <label><input type="radio" name="payment"> Transfer</label>
    </div>

    <div class="main">
      <select name="" id="">
        <option value="">Access Bank</option>
        <option value="">United Bank for Africa (UBA)</option>
        <option value="">Keystone Bank</option>
        <option value="">Sterling Bank</option>
        <option value="">Zenith Bank</option>
        <option value="">Union Bank</option>
        <option value="">Kuda Microfinamce Bank</option>
        <option value="">Kuda Microfinamce Bank</option>
      </select>
    </div>

    <div class="major">
      <p>Enter Your Bank Account Number</p>

      <input type="number" placeholder="0123456789">
    </div>

    <div class="total">
      <a href="../Pages_GreenTrade/loading.html"><button>Confirm Payment</button></a>

      <p>Your personal data will be used to process your order, support your <br> experience throughout this website, and for other purposes described <br> in our privacy policy.</p>
    </div>
  </div>
</body>
</html>
