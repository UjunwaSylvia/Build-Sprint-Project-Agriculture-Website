<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logistics Page</title>
  <link rel="stylesheet" href="css/style_logistics1.css">
</head>
<body>
  <div class="logistics-container">
    <!-- Header -->
    <div class="header">
      <button class="back-btn">←</button>
      <h2>Order #TX525211</h2>
    </div>

    <!-- Map Section -->
    <div class="map-section">
      <img src="assets/images/map.png" alt="Map" class="map-img">
      <!-- <div class="delivery-status">delivery in progress</div> -->
      <img src="assets/images/rider.png" class="rider" alt="Rider">
      <img src="assets/images/route.png" class="route" alt="Route">
    </div>

      <!-- Info Card -->
    <div class="logistics-card">
    <!-- Header -->
    <div class="card-header">
        <!-- Left Side (Logo + Name + Stars) -->
        <div class="header-left">
        <img src="assets/images/logo.png" alt="Logo" class="logo">
        <div class="name-stars">
            <img src="assets/images/name.png" alt="Green Trade Logistics" class="name-img">
            <div class="stars">⭐⭐⭐⭐☆</div>
        </div>
        </div>

        <!-- Right Side (Contact Icons) -->
        <div class="header-icons">
        <img src="assets/images/contact.png" alt="Contact" class="icon">
        </div>
    </div>

  <div class="card-body">
    <h4 class="delivery-title">
      <img src="assets/images/time.png" alt="Delivery Icon" class="location-icon dest_img">
      <span class="delivery-text">Estimated Delivery Date</span>
    </h4>
    <p class="delivery-date"><b>30th August 2025</b></p>
    <p>
  <span class="delivery-text1">Enugu, Enugu</span>
  <p>
    <img src="assets/images/line.png" alt="Delivery Icon" class="location-icon line_img"></p>
  </p>
  <p>
    <img src="assets/images/line_strap.png" alt="Delivery Icon" class="location-icon line_strap">
    <span class="delivery-text">Ikeja, Lagos</span>
  </p>  
  
    <hr>
    
  <h4>
    <img src="assets/images/destination.png" alt="Delivery Icon" class="location-icon dest_img">
    <span class="delivery-text2">Maize Farm</span>
    
  </h4>
  <p><span class="delivery-text3">NGN 200,000</span></p>
    
  </div>

    </div>
  </div>
</body>
</html>
