<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <link rel="stylesheet" href="css/style_PLC.css">
</head>
<body>
 

    <!-- Payment Options -->
  <div class="page-card">
    <h2>Payment</h2>
    <hr >

        <!-- Payment Options -->
    <div class="payment-options">
      <p class="pay-with-label">Pay With:</p>
      <label><input type="radio" name="payment" checked> Card</label>
      <label><input type="radio" name="payment"> Bank</label>
      <label><input type="radio" name="payment"> Transfer</label>
    </div>

    <!-- Card Details -->
    <div class="payment-form">
      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" placeholder="1234 5678 9101 1121">

      <div class="payment-row">
        <div>
          <label for="expiry">Expiration Date</label>
          <input type="text" id="expiry" placeholder="MM/YY">
        </div>
        <div>
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" placeholder="123">
        </div>
      </div>

      <label class="save-card">
        <input type="checkbox"> Save card details
      </label>

      <button class="place-order">PLACE ORDER</button>

      <p class="note">
        Your personal data will be used to process your order, support your experience throughout this website, 
        and for other purposes described in our privacy policy.
      </p>
    </div>
  </div>
</body>
</html>
